<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm ="ngForm" (ngSubmit)="addProduct(productForm)">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>ProductName</mat-label>
                    <input matInput placeholder="ProductName"
                    [(ngModel)]="Product.productName"
                    name="productName">
                  </mat-form-field><br>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Description</mat-label>
                    <input matInput placeholder="Product Description"
                    [(ngModel)]="Product.productDescription"
                    name="productDescription">
                  </mat-form-field><br>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Discounted-Price</mat-label>
                    <input matInput placeholder="Discounted-Price"
                    [(ngModel)]="Product.discountedPrice"
                    name="discountedPrice">
                  </mat-form-field><br>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Original-Price</mat-label>
                    <input matInput placeholder="Original-Price"
                    [(ngModel)]="Product.originalPrice"
                    name="originalPrice">
                  </mat-form-field>
                  <div align="end">
                  <button mat-stroked-button color="Primary" style="margin-right: 3px;">Clear</button>
                  <button type="submit" mat-stroked-button color="Primary">Add New Product</button></div>
                </form>
            </div>
        <div class="col-6">
            <div>

           <div class="dropzone"
           appDrag
           (files)="fileDropped($event)">
            <div class="text-wrapper">
                <div class="centered">
                    Drag and drop your file or
                    <a (click)="selectFile.click()" class ="browse-button">browse</a>
                    a file

                </div>

            </div>

           </div>

           
            
            <input multiple
             type="file"
            
             style="display:none;"
             #selectFile
             value="select"
            (change)="onFileSelected($event)">
            </div>
            
            

        
        <div class ="mt-5">
            <div class="row">
                <mat-grid-list cols="1" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of Product.productImages;let i=index;">
                        <div style="position: relative">
                            <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                            <h3>{{file.url}}</h3>
                            <img [src]="file.url" width="100px" height="100px">

                        </div>
                    </mat-grid-tile>
                </mat-grid-list>

            </div>

        </div>
    </div>

        
 </div>
</div>
